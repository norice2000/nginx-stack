---
- name: Update all packages
  yum:
    name: '*'
    state: latest
    update_only: yes

- name: Install Nginx
  yum:
    name: nginx
    state: present

- name: Create Hello World HTML file
  copy:
    content: "<html><body><h1>Hello, World!</h1></body></html>"
    dest: /usr/share/nginx/html/index.html

- name: Configure Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - Restart Nginx

- name: Start Nginx service
  service:
    name: nginx
    state: started
    enabled: yes

handlers:
  - name: Restart Nginx
    service:
      name: nginx
      state: restarted